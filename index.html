<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <container id="crypto-price-and-currency-selector">
        <select id="crypto-selector">
            <!-- Add options dynamically using JS -->
        </select>
        <label for="crypto-selector">Choose a crypto-'currency':</label>
    
        <div id="price-graph">
            <!-- Embed price graph from nomics api call here -->
            <p id="price">
                <!-- overlay price in the upper center of the price graph -->
            </p>
        </div>
    
        <!-- User input for number of 'coins' - needs to be numeric -->
        <div id="calculations-container">
            <input type="number" id="crypto-volume" placeholder="Enter number of coins you wish to value here">
            <p id="not-a-number-warning">"Please enter a number!"</p> <!-- this should be display: none; in the css -->
            <select id="currency-selector">
                <!-- dynamically populate currenct options -->
            </select>
            <label for="currency-selector">Choose a currency:</label>
        </div>
    </container>
    
    <container id="crypto-comparisons-and-total-value">
        <div id="dynamic-table">
            <!-- use setInterval to create a dynamic table from user-chosen valuation metric (below) -->
        </div>

        <select id="valuation-options">
            <!-- dynamically add options here for user to select what type of valuation to use -->
        </select>
        <label for="valuation-options">Choose a valueation metric:</label>
    
        <!-- User input for number of 'coins' - needs to be numeric -->
        <div id="total-value-display">
            <p>
                <!-- display total value here using JS -->
            </p> 
        </div>
    </container>

    <div id="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <p>
                Before entering:<br><br>
                Please click the box below to acknowledge that you are aware that crypto-currencies are effectively pyramid schemes and that associated markets are bubble markets (i.e. characterised by ‘irrational exuberance’ – see Robert Schiller)
            </p>
            <input type="checkbox">
            <button type="button" id="modalSubmitButton">Submit</button>
        </div>  
    </div>
</body>
</html>
